<!DOCTYPE html>
<!--[if lt IE 7]>	   <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>		   <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>		   <html class="no-js lt-ie9"> <![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>actionbuilder</title>
	<meta name="description" content="">
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
	<!-- Load favicon -->
	<link rel="shortcut icon" href="static/img/ab-favicon.png">
	<!-- Load styles -->
	<link rel="stylesheet" href="static/css/main.css">
	<!-- Load fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/diy2tkv.css">
	<!-- Load icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="l-base">
			<h1>4 People</h1>
			<ul class="export">
				<li><i class="fas fa-file-download"></i>Export</li>
			</ul>
			<div class="sort-toggle">
				<button><i class="fas fa-sort-alpha-up"></i>Last Name</button>
			</div>
			<ul class="view-toggle">
				<li class="view-toggle__btn"><i class="fas fa-list"></i></li>
				<li class="view-toggle__btn"><i class="fas fa-chart-bar icons--inactive"></i></li>
				<li class="view-toggle__btn"><i class="fas fa-map icons--inactive"></i></li>
			</ul>
			<div class="contact-list">
				<div class="contact">
					<div class="contact-icon">
						<p class="contact-icon__placeholder">JD</p>
					</div>
					<div class="contact-top">
						<p class="contact-top__name">Jane Doe</p>
						<p class="contact-top__location">Night City, CA</p>
					</div>
					<ul class="contact-quick-access">
						<li class="contact-quick-access__btn"><i class="fas fa-envelope"></i></li>
						<li class="contact-quick-access__btn"><i class="fas fa-phone"></i></li>
						<li class="contact-quick-access__btn"><i class="fas fa-comment-alt icons--inactive"></i></li>
						<li class="contact-quick-access__btn"><i class="fas fa-map-marker-alt"></i></li>
					</ul>
					<div class="contact__info-toggle">
						<i class="fas fa-chevron-left"></i>
					</div>
					<div class="contact-expand">
						<p class="contact-expand__header">Email</p>
						<p class="contact-expand__value">jane.doe@gmail.com</p>
						<p class="contact-expand__header">Address</p>
						<ul class="contact-expand__value">
							<li>1 Infinite Loop</li>
							<li>Cupertino, CA 95014</li>
							<li>United States<li>
						</ul>
						<p class="contact-expand__header">Phone</p>
						<p class="contact-expand__value">1-800-8888<p>
					</div>
				</div>
			</div>
		</div><!-- layout -->
	</div><!-- container -->

	<!-- Load scripts -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
	<script src="js/index.js"></script>
</body>
</html>
